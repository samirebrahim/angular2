<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (createdIng)="onCreateIng($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a *ngFor="let ingred of ingredients"
        class="list-group-item"
        style="cursor: pointer">
        {{ingred.name}} ({{ingred.amount}})
         
       </a>
    </ul>
  </div>
</div>
